                    <header class="section__header">

                            </tr>
                        </tbody>
                    </table>
                </section>

                <section class="main__section section__student">
                    <header class="section__header">
                        <h3>Subject</h3>
                        <button class="section__change">Change</button>
                    </header>
                    <table class="subject-table">
                        <thead class="subject-table__thead">
                            <tr class="subject-table__tr">
                                <th class="subject-table__th">Subject</th>
                                <th class="subject-table__th">Current teacher</th>
                                <th class="subject-table__th">Others teachers</th>

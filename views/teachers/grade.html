<!DOCTYPE html>
<html lang="en">
<head>
    <title> Grade </title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Ariel">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS --> 
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/teachers/grade.css">
    <link rel="stylesheet" href="/css/header.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="left">
                <span class="back-button">
                    <a class="back-link" style="background-color: #1b1b1b; border: 0 none;" href=""></a>
                </span>

                <p class="header__locale"> 
                    <a href="/teacher/home" class="header__link">home</a> 
                    <a href="/teacher/grade" class="header__link">grade</a> 
                </p>
            </div>
            <div class="right">
                <p class="header__student"> Teacher Name </p>
            </div>
        </header>

        <form action="">
            <main class="main">
                <table class="main__table">
                    <caption class="table__title"> 
                        <span class="title__span title__school-year"> 1st year<span style="color: #a020f0;">(high)</span></span>
                        <span class="title__span title__class">Class A</span>
                        <span class="title__span title__subject">Math</span>
                    </caption>
                    <thead class="table__thead">
                        <tr class="thead__tr">
                            <th class="thead__th thead__student"> Students </th>
                            <th class="thead__th thead__unit"> 1° Unit </th>
                            <th class="thead__th thead__unit"> 2° Unit </th>
                            <th class="thead__th thead__unit"> 3° Unit </th>
                            <th class="thead__th thead__grade-point"> Grade point </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tbody__tr">
                            <td class="tbody__td tbody__student"> Lucas </td>
                            <td class="tbody__td tbody__unit"> <input class="tbody__input" type="number" value="6.5"> </td>
                            <td class="tbody__td tbody__unit"> <input class="tbody__input" type="number" value="6.5"> </td>
                            <td class="tbody__td tbody__unit"> <input class="tbody__input" type="number" value="6.5"> </td>
                            <td class="tbody__td tbody__grade-point"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="submit-wrapper">
                    <input type="submit" class="submit">
                </div>
            </main>
        </form>
    </div>

    <script src="/js/createBackButton.js"></script>
    <script type='module'>
        import { main } from '/js/grade/main.js'

        main((fix, calc, passOrNot)=>{
            fix(true)
            calc(true)
            passOrNot(6)
        })
    </script>
</body>
</html>
